<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <!-- The fomr state (formu) is sending to the function sendData -->
            <form #formu="ngForm" (ngSubmit)="sendData(formu)" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

                <span *ngIf="formu.submitted && formu.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input required email class="input100" type="email" name="email" [(ngModel)]="user.email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <!-- controls['name']  input name="name" -->
                <span *ngIf="formu.submitted && formu.controls['name'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input required minlength="5" class="input100" type="text" name="name" [(ngModel)]="user.name" placeholder="Nombre y apellidos">
                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formu.submitted && formu.controls['password'].errors" class="text-danger animated fadeIn">El password es obligatorio</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input required minlength="8" class="input100" type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                Â¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
